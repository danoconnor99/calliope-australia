techs:
  pumped_hydro:  # from [@schmidt:2019] Table S4
    name: 'Pumped hydro power storage'
    template: interest_rate
    base_tech: storage
    carrier_in: electricity
    carrier_out: electricity
    # 0.78 round-trip efficiency
    flow_out_eff: 0.8832
    flow_in_eff: 0.8832
    lifetime: 55
    cost_storage_cap:
      data: 7.357566 # (10,000 EUR2015/MWh), 80 $2015
      index: monetary
      dims: costs
    cost_flow_cap:
      data: 103.833246 # (10,000 EUR2015/MW), 1129 $2015
      index: monetary
      dims: costs
    cost_om_annual:
      data: 0.7357260000000001 # (10,000 EUR2015/MW/year), 8 $2015
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.00010200000000000001 # (10,000 EUR2015/MWh), 1 $2015, rounded to 1â‚¬ for numeric range
      index: monetary
      dims: costs

