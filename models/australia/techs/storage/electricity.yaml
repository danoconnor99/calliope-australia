techs:
  battery:  # from [@schmidt:2019] Table S4
    name: 'Battery storage'
    template: interest_rate
    base_tech: storage
    carrier_in: electricity
    carrier_out: electricity
    # 0.86 round trip efficiency
    flow_in_eff: 0.9273
    flow_out_eff: 0.9273
    storage_loss: 0  # No loss over time assumed
    lifetime: 10
    cost_storage_cap:
      data: 10.123820000000002 # (10,000 EUR2015/MWh), 802 $2015
      index: monetary
      dims: costs
    cost_flow_cap:
      data: 8.558536000000002 # (10,000 EUR2015/MW), 678 $2015
      index: monetary
      dims: costs
    cost_om_annual:
      data: 0.126224 # (10,000 EUR2015/MW/year), 10 $2015
      index: monetary
      dims: costs
    cost_flow_out:
      data: 3.780000000000001e-05 # (10,000 EUR2015/MWh), 3 $2015
      index: monetary
      dims: costs

  hydrogen:  # from [@schmidt:2019] Table S4
    name: Hydrogen power storage
    template: interest_rate
    base_tech: storage
    carrier_in: electricity
    carrier_out: electricity
    # 0.40 round-trip
    flow_in_eff: 0.6325
    flow_out_eff: 0.6325
    lifetime: 15
    cost_storage_cap:
      data: 0.9223830000000001  # (10,000 EUR2015/MWh), 31 $2015
      index: monetary
      dims: costs
    cost_flow_cap:
      data: 161.18147100000002  # (10,000 EUR2015/MW), 5417 $2015
      index: monetary
      dims: costs
    cost_om_annual:
      data: 1.368708 # (10,000 EUR2015/MW/year), 46 $2015
      index: monetary
      dims: costs

overrides:
  exclusive_energy_to_power_ratios:
    # Ensures exclusive energy to power ratios of battery (≤4h) and hydrogen (≥4h) storage.
    techs:
      battery.flow_cap_per_storage_cap_min: 0.25 # ≤ 4h full-power discharge
      hydrogen.flow_cap_per_storage_cap_max: 0.25 # ≥ 4h full-power discharge


