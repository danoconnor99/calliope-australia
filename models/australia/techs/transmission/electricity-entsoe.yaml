templates:
  free_transmission:
    name: 'Local power transmission'
    template: interest_rate
    base_tech: transmission
    carrier_in: electricity
    carrier_out: electricity
  ac_transmission:
    name: "High voltage AC transmission line"
    template: free_transmission
    flow_out_eff: 0.99999995 # (1/m)
    lifetime: 60
    # costs from [@JRC:2014], Table 39
    cost_flow_cap_per_distance:
      data: 9e-05 # (10,000 EUR2013/MW/m)
      index: monetary
      dims: costs
    cost_om_annual_investment_fraction:
      data: 0.015
      index: monetary
      dims: costs


# Max net transfer capacity between countries according to the
