templates:
  wind_onshore:  # from [@JRC:2014] Table 4
    name: Onshore wind
    template: interest_rate
    carrier_out: electricity
    base_tech: supply
    source_unit: per_cap
    lifetime: 25
    cost_flow_cap:
      data: 110.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 1.6053604 # (10,000 EUR2013/MW) 1.7% of CAPEX
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0001 # (10,000 EUR2013/MW) stolen from om_annual for technical reasons
      index: monetary
      dims: costs

techs:
  open_field_pv:  # from [@JRC:2014] Table 7
    template: interest_rate
    name: Open field PV
    carrier_out: electricity
    base_tech: supply
    # open_field_pv and wind_onshore_competing are the only technologies with area footprints
    # as they are the only technologies competing on the same land.
    area_use_per_flow_cap: 0.125 # (0.1 km^2/MW) from [@Gagnon:2016][@Klauser:2016][@Wirth:2017]
    source_unit: per_cap
    lifetime: 25
    cost_flow_cap:
      data: 52.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 0.762236 # (10,000 EUR2013/MW) 1.7% of CAPEX
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0001 # (10,000 EUR2013/MW) stolen from om_annual for technical reasons
      index: monetary
      dims: costs
  wind_onshore_monopoly:
      name: Onshore wind without land competition
      template: wind_onshore
  wind_onshore_competing:
      name: Onshore wind competing with open field PV on land
      template: wind_onshore
      # open_field_pv and wind_onshore_competing are the only technologies with area footprints
      # as they are the only technologies competing on the same land.
      area_use_per_flow_cap: 1.25 # (0.1 km^2/MW) from [@EuropeanEnvironmentAgency:2009]

data_tables:
    capacityfactors_wind_onshore:
      data: timeseries/supply/capacityfactors-wind-onshore.csv
      rows: timesteps
      columns: nodes
      add_dims:
        techs: [wind_onshore_monopoly, wind_onshore_competing]
        parameters: source_use_max
    capacityfactors_open_field_pv:
      data: timeseries/supply/capacityfactors-open-field-pv.csv
      rows: timesteps
      columns: nodes
      add_dims:
        techs: open_field_pv
        parameters: source_use_max

overrides:
  dea_renewable_cost_pv_open_field: # from [@DEA:2020a]
    techs.open_field_pv: # Sheet 22 - Photovoltaics Large (last updated 2016)
      lifetime: 40 # inverter lifetime is shorter but the replacement cost is included in O&M
      cost_flow_cap:
        data: 30.125 # (10,000 EUR2015/MW) with DC/AC sizing factor
        index: monetary
        dims: costs
      cost_om_annual:
        data: 0.503236 # (10,000 EUR2015/MW/year) with DC/AC sizing factor
        index: monetary
        dims: costs
      cost_flow_out:
        data: 0.0001 # (10,000 EUR2015/MW) stolen from om_annual for technical reasons
        index: monetary
        dims: costs

  dea_renewable_cost_wind_onshore: # from [@DEA:2020a]
    templates.wind_onshore: # Sheet 20 Onshore Turbines (last updated 2019)
      lifetime: 30
      cost_flow_cap:
        data: 96.30000000000001 # (10,000 EUR2015/MW)
        index: monetary
        dims: costs
      cost_om_annual:
        data: 0.8693604 # (10,000 EUR2015/MW/year)
        index: monetary
        dims: costs
      cost_flow_out:
        data: 0.0001 # (10,000 EUR2015/MW) stolen from om_annual for technical reasons
        index: monetary
        dims: costs

