techs:
  wind_offshore:  # from [@JRC:2014] Table 5
    name: Offshore wind
    template: interest_rate
    carrier_out: electricity
    base_tech: supply
    source_unit: per_cap
    lifetime: 30
    cost_flow_cap:
      data: 228.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 4.8740652 # (10,000 EUR2013/MW) 2.3% of CAPEX
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0001 # (10,000 EUR2013/MW) stolen from om_annual for technical reasons
      index: monetary
      dims: costs

overrides:
  dea_renewable_cost_wind_offshore: # from [@DEA:2020a]
    techs.wind_offshore: # Sheet 21 Offshore Turbines (last updated 2019)
      lifetime: 30
      cost_flow_cap:
        data: 177.70000000000002 # (10,000 EUR2015/MW)
        index: monetary
        dims: costs
      cost_om_annual:
        data: 2.8748652000000003 # (10,000 EUR2015/MW/year)
        index: monetary
        dims: costs
      cost_flow_out:
        data: 0.0001 # (10,000 EUR2015/MW) stolen from om_annual for technical reasons
        index: monetary
        dims: costs

data_tables:
