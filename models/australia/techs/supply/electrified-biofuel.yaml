    base_tech: supply
    carrier_out: electricity
    lifetime: 20
    include_storage: true
    cost_flow_cap:
      data: 230.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 9.43 # (10,000 EUR2013/MW) 4.1% of CAPEX
      index: monetary
      dims: costs
    cost_flow_in:
      data: 0.004413821302102454 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0 # 3.1 (EUR2013/MWh) added to om_con because value is very small and causing poor numerical range
      index: monetary
      dims: costs

