techs:
  hydro_run_of_river:  # from [@JRC:2014] Table 14
    name: Run of river hydro electricity
    template: interest_rate
    base_tech: supply
    carrier_out: electricity
    source_unit: per_cap
    lifetime: 60
    cost_flow_cap:
      data: 562.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 16.86 # (10,000 EUR2013/MW) 3% of CAPEX
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0005 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
  hydro_reservoir:  # from [@JRC:2014] Table 12
    name: Hydro electricity with a reservoir.
    template: interest_rate
    base_tech: supply
    carrier_out: electricity
    source_unit: per_cap
    include_storage: true
    lifetime: 60
    cost_flow_cap:
      data: 337.0 # (10,000 EUR2013/MW)
      index: monetary
      dims: costs
    cost_om_annual:
      data: 10.110000000000001 # (10,000 EUR2013/MW) 3% of CAPEX
      index: monetary
      dims: costs
    cost_flow_out:
      data: 0.0005 #  (10,000 EUR2013/MW)
      index: monetary
      dims: costs

data_tables:
  capacityfactors_hydro_run_of_river:
    data: timeseries/supply/capacityfactors-hydro-run-of-river.csv
    rows: timesteps
    columns: nodes
    add_dims:
      techs: hydro_run_of_river
      parameters: source_use_max
  capacityfactors_hydro_reservoir:
    data: timeseries/supply/capacityfactors-hydro-reservoir.csv
    rows: timesteps
    columns: nodes
    add_dims:
      techs: hydro_reservoir
      parameters: source_use_max

overrides:
  no_hydro_supply_fixed_cost:
    # Only assign costs to O&M and variable costs
    techs.hydro_run_of_river:
      cost_flow_cap.data: 0
    techs.hydro_reservoir:
      cost_flow_cap.data: 0

  schroeder_hydro_cost: # from [@schroeder:2013]
    techs:
      hydro_run_of_river:
        lifetime: 60
        cost_flow_cap:
          data: 300.0 # (10,000 EUR2010/MW) Table 33
          index: monetary
          dims: costs
        cost_om_annual:
          data: 5.529779844 # (10,000 EUR2010/MW) Table 34
          index: monetary
          dims: costs
        cost_flow_out:
          data: 0.0001 # (10,000 EUR2010/MW) stolen from om_annual for technical reasons
          index: monetary
          dims: costs
      hydro_reservoir:
        lifetime: 60
        cost_flow_cap:
          data: 200.0 # (10,000 EUR2010/MW) Table 33
          index: monetary
          dims: costs
        cost_om_annual:
          data: 1.529779844 # (10,000 EUR2010/MW) Table 34
          index: monetary
          dims: costs
        cost_flow_out:
          data: 0.0001 # (10,000 EUR2010/MW) stolen from om_annual for technical reasons
          index: monetary
          dims: costs

